<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocaMeet</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="vocameet.css">
</head>
<body>
    <header class="app-header">
        <a href="../index.html" class="back-btn">بازگشت</a>
        <span class="title">VocaMeet</span>
        <div></div>
    </header>
    <div class="app-container">
        <div class="box-panel">
            <h3>تعریف جلسه جدید</h3>
            <form id="create-session-form">
                <div class="form-group">
                    <label for="session-title">عنوان جلسه</label>
                    <input type="text" id="session-title" placeholder="عنوان جلسه" required>
                </div>
                <div class="form-group">
                    <label for="session-time">زمان و تاریخ</label>
                    <input type="datetime-local" id="session-time" required>
                </div>
                <button type="submit" class="main-btn primary-btn full-width">ایجاد جلسه</button>
            </form>
        </div>

        <div class="box-panel">
            <h3>جلسات پیش رو</h3>
            <div id="upcoming-sessions-list-container">
                 <ul id="upcoming-sessions-list" class="session-list"></ul>
            </div>
           
        </div>

        <div class="box-panel active-session-panel">
            <h3 id="session-status-title">جلسه فعال</h3>
            <div id="session-details" class="session-details">
                <p class="placeholder-text">یک جلسه را انتخاب کنید تا شروع شود.</p>
                <div id="active-session-info" style="display: none;">
                    <h4>عنوان: <span id="active-session-title"></span></h4>
                    <p>زمان: <span id="active-session-time"></span></p>
                    <button id="join-session-btn" class="main-btn primary-btn">ورود به جلسه</button>
                    <button id="leave-session-btn" class="main-btn secondary-btn" style="display:none;">خروج</button>
                    <button id="show-report-btn" class="main-btn secondary-btn" style="display:none;">گزارش مشارکت</button>
                </div>
            </div>
            
            <div id="participant-timers" class="participant-timers">
                 </div>
        </div>
    </div>

    <div id="report-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="report-modal-title">گزارش مشارکت جلسه</h3>
            <div id="report-content">
                </div>
        </div>
    </div>

    <div id="rating-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="rating-modal-title">امتیازدهی به مشارکت</h3>
            <form id="rating-form">
                <div id="rating-participants-list">
                    </div>
                <button type="submit" class="main-btn primary-btn full-width">ثبت امتیازات</button>
            </form>
        </div>
    </div>

    <script src="vocameet.js"></script>
</body>
</html>
