<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkNest - مدیریت پروژه و چت</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="worknest.css">
</head>
<body>
    <header class="app-header">
        <a href="../index.html" class="back-btn">بازگشت</a>
        <span class="title">WorkNest</span>
        <div></div>
    </header>
    <div class="app-container">
        <div class="box-panel sidebar-panel">
            <h3>پروژه‌ها</h3>
            <ul id="project-list" class="project-list"></ul>
            <button id="add-project-btn" class="main-btn primary-btn full-width">افزودن پروژه</button>
        </div>

        <div class="main-content-panel">
            <div class="box-panel">
                <div class="project-header">
                    <h2 id="current-project-title">پروژه را انتخاب کنید</h2>
                    <div id="project-actions" style="display: none;">
                        <button id="edit-project-btn" class="main-btn secondary-btn">ویرایش</button>
                        <button id="delete-project-btn" class="main-btn secondary-btn">حذف</button>
                    </div>
                </div>

                <div class="task-actions">
                    <input type="text" id="task-filter" placeholder="فیلتر/جستجو وظایف..." class="search-input">
                    <button id="add-task-btn" class="main-btn primary-btn" style="display: none;">افزودن وظیفه</button>
                </div>
                <div id="tasks-container">
                    <div id="task-list" class="task-list"></div>
                </div>
            </div>

            <div id="dashboard-panel" class="box-panel" style="display: none;">
                <h3>داشبورد پروژه</h3>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h4>وظایف تکمیل شده</h4>
                        <span id="completed-tasks-count" class="stat-value">0</span>
                    </div>
                    <div class="stat-card">
                        <h4>وظایف در حال انجام</h4>
                        <span id="in-progress-tasks-count" class="stat-value">0</span>
                    </div>
                    <div class="stat-card">
                        <h4>وظایف باقی‌مانده</h4>
                        <span id="pending-tasks-count" class="stat-value">0</span>
                    </div>
                    <div class="stat-card">
                        <h4>درصد پیشرفت</h4>
                        <span id="progress-percent" class="stat-value">0%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-panel chat-panel">
            <h3>چت پروژه</h3>
            <div id="chat-box" class="chat-box"></div>
            <form id="chat-form" class="chat-input-form">
                <input type="text" id="message-input" placeholder="پیام خود را بنویسید..." autocomplete="off">
                <button type="submit" class="main-btn primary-btn">ارسال</button>
            </form>
        </div>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">افزودن وظیفه جدید</h3>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">عنوان وظیفه:</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">توضیحات:</label>
                    <textarea id="task-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-deadline">ددلاین:</label>
                    <input type="date" id="task-deadline">
                </div>
                <div class="form-group">
                    <label for="task-tag">تگ:</label>
                    <input type="text" id="task-tag">
                </div>
                <div class="form-group">
                    <label for="task-status">وضعیت:</label>
                    <select id="task-status">
                        <option value="pending">در انتظار</option>
                        <option value="in-progress">در حال انجام</option>
                        <option value="completed">تکمیل شده</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-file">فایل ضمیمه:</label>
                    <input type="file" id="task-file">
                </div>
                <button type="submit" class="main-btn primary-btn full-width">ذخیره وظیفه</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="worknest.js"></script>
</body>
</html>
